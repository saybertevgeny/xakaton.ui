logging:
    level:
        ROOT: INFO
server:
    port: 8083

spring:
    datasource:
        username: ${db_username}
        password: ${db_password}
        url: ${db_url}
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
